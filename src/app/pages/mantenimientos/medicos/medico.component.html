
<div class="row">

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Actualizar Medicos</h4>
                <form ngNativeValidate [formGroup]="form" (ngSubmit)="GuardarDatos()" class="form-horizontal p-t-20">
                    <div class="form-group row ">

                        <div *ngIf="this.medicoSeleccionado" class="col-sm-9 d-block justify-content-center align-items-center">
                            <div>
                                <img class="d-block mx-auto" style="max-width: 200px; min-width: 200px;" [src]="this.imagenMedico" alt="">
                            </div>

                            

                        </div>


                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">

                                <label for="imagen">Imagen</label>
                                <input (change)="CrearImagen($event.target.files[0])"  type="file" name="imagen" class="form-control" id="imagen">

                            </div>   
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nombre" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="nombre"  class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                            </div>
                        </div>
                    </div>

               

                    <div class="form-group row">
                        <label for="hospital" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select name="hospital" formControlName="hospital" id="hospital" class="form-control">
                                    <option value="">Seleccionar hospital</option>
                                    <option *ngFor="let item of hospitales" 
                                    value="{{item.id}}">{{item.nombre}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
               
                 
                    <div class="form-group row m-b-0">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-success btn-block waves-effect waves-light">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6" *ngIf="hospitalSeleccionado">
     
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital seleccionado</h4>
                <h6 class="card-title">{{hospitalSeleccionado.nombre}}</h6>


                <div class="col-sm-9 d-block justify-content-center align-items-center mt-3">
                    <div>
                        <img class="d-block mx-auto" style="max-width: 200px; min-width: 200px;" src="{{hospitalSeleccionado.imagenUrl}}" alt="">
                    </div>
                </div>

            </div>
        </div>
      
    </div>

</div>
