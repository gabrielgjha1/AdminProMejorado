<div class="row justify-content-center align-items-center minh-100">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">Editar datos</h6>
                <form [formGroup]="form" (ngSubmit)="ActualizarDatos()" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [readOnly]="google"  formControlName="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [readOnly]="google"  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo">
                        </div>
                    </div>
                  
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                    <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Actualizar Imagen</h4>
                

                <img [src]="url" class="mt-3 mb-3 text-center img-fluid rounded mx-auto d-block " style="min-width: 130px; max-width: 130px;" >

                <input class="form-control" [disabled]="google"  (change)="CambiarImagen($event.target.files[0])" type="file" name="" id="">
                <button type="submit"  [disabled]="!imagenSubir" (click)="SubirImagen()"  class="btn btn-block btn-success waves-effect waves-light m-r-10 mt-3">Submit</button>
            </div>
        </div>
    </div>

</div>
